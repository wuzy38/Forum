<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" >    <!-- 内部样式表 -->
    <style>
        .middle_pos
        {
            margin : 200px auto; 
            border : 1px solid #000; 
            width : 300px;
            height : 150px
        } 
    </style>
</head>
<body>
<div class="middle_pos">
<form method="POST">
    <!-- {% csrf_token %} 用于防止csrf攻击.在Django的form表单中不可省缺 -->
    {% csrf_token %}
    <br>
    &emsp;用户名:&nbsp; <input type="text" name="name">
    <br>
    <!--&nbsp;不断行的空白。&ensp;一个空白。&emsp;两个空白。-->
    &emsp;密码&emsp;: &nbsp;<input type="password" name="password">
    <br> &emsp;&emsp;&emsp;&emsp;
    &emsp;{{ err_inf }} <br>
    <!-- {% url 'register' %} 指的是urls.py中name='register'的url -->
    &emsp;<a href="{% url 'register' %}">立即注册</a>
    &emsp;&emsp;&emsp;&emsp;
    &emsp;&emsp;&emsp;&emsp;<input type="submit" value="登录" >
    <!-- {{var}} 表示打印变量 err_inf是从views中传过来的变量 -->
    <br>
</form>
</div>
</body>
</html>
