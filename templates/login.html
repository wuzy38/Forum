<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form method="POST">
    <!-- {% csrf_token %} 用于防止csrf攻击.在Django的form表单中不可省缺 -->
    {% csrf_token %}
    用户名:&nbsp; <input type="text" name="name">
    <br>
    <!--&nbsp;不断行的空白。&ensp;一个空白。&emsp;两个空白。-->
    密码&emsp;: &nbsp;<input type="password" name="password">
    <br>
    <input type="submit" value="登录">
    <!-- {{var}} 表示打印变量 err_inf是从views中传过来的变量 -->
    {{ err_inf }}
    <br>
    <!-- {% url 'register' %} 指的是urls.py中name='register'的url -->
    <a href="{% url 'register' %}">立即注册</a>
</form>
</body>
</html>
