<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>
</head>

<body>

{% if not user %}
    <form method="POST">
        <button type="submit" name="login" >登录</button>
        <button type="submit" name="register" >注册</button>
    </form>
{% endif %}
<table>
    <thead>
        <tr>
            <th>Plate</th>
            <th>Theme Size</th>
        </tr>
    </thead>
    <tbody>
        {% for plate in plates %}
        <tr>
            <td>
                <a href="{% url 'plate' plate.plate_id %}">{{ plate.plate_name }}</a>
            </td>
            <td >
                {{ plate.plate_size }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
