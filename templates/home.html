<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论坛</title>
</head>

<body>

{% if user %}
    <form method="POST">
        <button type="submit" name="login" >登录</button>
        <button type="submit" name="register" >注册</button>
    </form>
{% endif %}
<table>
    <thead>
        <tr>
            <th>Board</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards %}
        <tr>
            <td>
                <a href="{% url 'board_topics' %}">{{ board.name }}</a>
            </td>
            <td >
                {{ board.get_posts_count }}
            </td>
            <td >
                {{ board.topics.count }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
